<script>
  var DeviceOrientation = 'portrait';
  function changeImg(type){
    if(type){
       
       $("#shareImg").find("div").css("transform","rotate(90deg)");
       $("#qudaoShare").children().first().css("transform","rotate(90deg)");
       $(".juanfenLoading-bg").css("transform","rotate(90deg)"); 
       $("#pvV").css("transform","rotate(90deg)"); 
       $(".logout").css("transform","translate(-50%,-50%) rotate(90deg)");
       
       $("#myIframe").css("transform","translate(-50%,0) rotate(90deg)");  

    }else{
       
       $("#shareImg").find("div").css("transform","rotate(0)");
       $("#qudaoShare").children().first().css("transform","rotate(0)");
       $(".juanfenLoading-bg").css("transform","rotate(0)"); 
       $("#pvV").css("transform","rotate(0)");
       $(".logout").css("transform","translate(-50%,-50%) rotate(0)");
       $("#myIframe").css("transform","translate(-50%,0) rotate(0)"); 
    }
       
  }
  function JudgeWidthOrHeight(h,w){
    let h2 = (16/9)*w;
    let w2 = (9/16)*h;
    //console.log(h2,w2,55555);
    var ifa=document.getElementById('myIframe');
    if(h2>h){
      ifa.style.width=h+'px';
      ifa.style.height=w2+'px';
    }else{
      ifa.style.width=h2+'px';
      ifa.style.height=w+'px';
    }
  }
  function setFont() {
    var html = document.documentElement || document.body;
    // console.log($(`#body`).innerHeight())
    var clientHeight;
    if(clientHeight)return
    var height = $(`#body`).innerHeight()
    var width = $(`#body`).innerWidth()
    if(height > width){
      console.log(width,height,1111111)
      
      DeviceOrientation = 'portrait'
      JudgeWidthOrHeight(height,width);  
      
      clientHeight =  width;
       
      changeImg(1)
    }else{
      
      
      DeviceOrientation = 'landscape';
      var width = (1920 / 1080) * height;
        //  console.log(width,height,5)
      var ifa=document.getElementById('myIframe');
       // console.log(ifa)
      ifa.style.width=width+'px';
      ifa.style.height=height+'px';
      
      clientHeight = width;
      changeImg()
    }
     html.style.fontSize = 16 * (clientHeight / 1080)+ "px";
    }
  window.addEventListener("resize", setFont, false);
  setFont();

</script>
